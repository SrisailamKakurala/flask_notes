<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{ text|upper }}</p>
    <p>{{ text | lower }}</p>
    <p>{{ text|title }}</p>
    <p>{{ text|capitalize }}</p>
    <p>{{ text|reverse }}</p>
    <p>{{ text|sort }}</p>
    <p>{{ text|sort(reverse=True) }}</p>
    <p>{{ text|count_char("l") }}</p> 
</body>
</html>
